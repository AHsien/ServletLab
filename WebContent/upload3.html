<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<!-- form tag 沒有設定 enctype，預設為 application/x-www-form-urlencoded
	上傳檔案時要設為 multipart/form-data -->
	<form action="upload3.do" method="post"
		enctype="multipart/form-data">
		檔案 1：<input type="file" name="file1" /><br>
		檔案 2：<input type="file" name="file2" /><br>
		檔案 3：<input type="file" name="file3" /><br>
		<input type="submit" value="Upload" name="upload" />
	</form>
</body>
</html>
